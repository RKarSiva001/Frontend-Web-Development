<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roller Coast Problem</title>
    <script>
        var age = prompt("What is your age?", 18);
        if (age < 18) {
            var parPer = confirm("Do you have your parent permission?");
        if (parPer) {
            alert("Your are allowed to ride");
        }
        else {
            alert("Your are NOT allowed to ride");
        }
        }
        else {
            alert("Your are allowed to ride");
        }
    </script>
</head>
<body>
    <h1>Roller Coast Problem</h1>
</body>
