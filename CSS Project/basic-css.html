<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Introduction</title>
    <style>
        body{
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            font-size: 2em;
            background-color: gray;
        }
        h1{
            color: rgb(0, 255, 42);
            font-size: 150%;
        }
        p{
            color: royalblue;
            font-style: italic;
            font-size: 1em;
        }

        .head{
            color: red;
            font-size: 25px;
        }

    </style>
</head>
<body>
    <h1>CSS INTRODUCTION</h1>
    <p>CSS is Cascading Style Sheet</p>
    <ol>
        <li class="head">BUS</li>
            <ul>
                <li>MTC</li>
                <li>SETC</li>
                <li>TNSTC</li>
            </ul>
        <li class="head">TRAIN</li>
            <ul>
                <li>Local</li>
                <li>Metro</li>
                <li>Passenger</li>
            </ul>
        <li class="head">CAR</li>
            <ul>
                <li>Own</li>
                <li>Rent</li>
                <li>Taxi</li>
            </ul>
    </ol>
</body>
</html>
