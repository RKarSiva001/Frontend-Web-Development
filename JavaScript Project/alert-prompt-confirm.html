<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alert, Prompt and Confirm</title>
    <script>
        alert("Hello, Java Script!");

        var name = prompt("what is your name?", "Anonymous");
        console.log(name);

        var response = confirm("Yes or No");
        console.log(response);
    </script>
</head>
<body>
    <h1>Alert, Prompt and Confirm</h1>
</body>
</html>
