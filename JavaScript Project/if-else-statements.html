<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>If Statements</title>
    <script>
        var per1 = 25, per2 = 28, per3 = 30;
        if (per1 > per2 && per1 > per3) {
            console.log("Person1 is older than person2 and person3");
        }
        else if (per2 > per3) {
            console.log("Person2 is older than person1 and person3");
        }
        else {
            console.log("Person3 is greater than person1 and person2");
        }
    </script>
</head>
<body>
    <h1>If and Else Statements</h1>
</body>
</html>
