<html>
    <head>
        <title>Subscript and Superscript Tags</title>
    </head>
    <body>
        <h1>These two tags are used in mathematical and chemical functions.</h1>
        <p>Mathematical Function: (a+b)<sup>2</sup> = a<sup>2</sup>+b<sup>2</sup>+2ab</p>
        <p>chemical Formula: H<sub>2</sub>O is water.</p>
    </body>
</html>
