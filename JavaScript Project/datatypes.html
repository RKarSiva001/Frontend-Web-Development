<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data types</title>
    <script>
        // number
        var age = 21;               //integer
        console.log(age, typeof age);
        var cgpa = 8.7;             //float
        console.log(cgpa, typeof cgpa);
        // string
        var name = "RKar Siva";     //string in double quote
        console.log(name, typeof name);
        var learn = 'JavaScript';   //string in single quote
        console.log(learn, typeof learn);
        // boolean
        var yes = true;
        console.log(yes, typeof yes);
        var no = false;
        console.log(no, typeof no);
        // null
        var emptyValue = null;
        console.log(emptyValue, typeof emptyValue);
        // undefined
        var unvalued;
        console.log(unvalued, typeof unvalued);
    </script>
</head>
<body>
    <h1>Data Types</h1>
</body>
</html>
