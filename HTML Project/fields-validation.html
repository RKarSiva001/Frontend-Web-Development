<html>
    <head>
        <title>Form Fields - Validation</title>
    </head>
    <body>
        <h1>Fields and Validation</h1>
        <form action="">
        <p><label for="email">Email: </label><br>
        <input type="email" name="email" id="email" required></p>
        <p><label for="age">Age: </label><br>
        <input type="number" name="age" id="age" min="18" max="99" required></p>
        <p><label for="dob">Date of Birth: </label><br>
        <input type="date" name="date" id="dob" required></p>
        <p><label for="website">Website: </label><br>
        <input type="url" name="website" id="website"></p>
        <p><label for="time">Time: </label><br>
        <input type="time" name="time" id="time"></p>
        <p><label for="week">Week</label><br>
        <input type="week" name="week" id="week"></p>
        <p><label for="price">Price</label> <br>
        <input type="range" name="price" id="price" min="1" max="1000" step="100"></p>
        <p><label for="search">Search: </label><br>
        <input type="search" name="search" id="search"></p>
        <p><input type="submit" name="submit" value="Submit" id=""></p>
        </form>
    </body>
</html>
