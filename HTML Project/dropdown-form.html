<html>
    <head>
        <title>Dropdown Form</title>
    </head>
    <body>
        <h1>Sport Training Application Form</h1>
        <form action="">
            <p>Name: <br>
            <input type="text" name="name"></p>
            <p>Roll No: <br>
            <input type="number" name="roll-no"></p>
            <p>I want to join training for <br>
            <select name="sport-choice" id="" multiple size="5">
                <option value="Cricket">Cricket</option>
                <option value="Football">Football</option>
                <option value="Hockey">Hockey</option>
                <option value="Badminton">Badminton</option>
                <option value="Tennis">Tennis</option>
            </select>
            </p>
            <p><input type="submit" name="send sport" id="" value="Send Details"></p>
        </form>
    </body>
</html>
