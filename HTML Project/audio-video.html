<html>
    <head>
        <title>Audio - Video Tags</title>
    </head>
    <body>
        <h1>Audio and Video Tags</h1>
        <h2>Audio in one format</h2>
        <audio src="source path" controls>This browser does not support audio file format</audio>
        <br>
        <h2>Audio in Multiple formats</h2>
        <audio controls>
            <source src="file" type="audio/mp3">
            <source src="file" type="audio/wav">
            <source src="file" type="audio/m4a">
        </audio>
        <br>
        <h2>Video in one format</h2>
        <video src="source path" controls width="250">This browser does not support video file format</video>
        <br>
        <h2>Video in Multiple formats</h2>
        <video controls width="500">
            <source src="file" type="video/avi">
            <source src="file" type="video/mp4">
            <source src="file" type="video/webm">
        </video>
    </body>
</html>
