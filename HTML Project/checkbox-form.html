<html>
    <head>
        <title>Checkbox Form</title>
    </head>
    <body>
        <h1>Checkbox Form</h1>
        <form action="">
            <p>Name: <br>
            <input type="text" name="name"></p>
            <p>My hobbies are <br>
                <input type="checkbox" name="hobbies[]" id="" value="photography">Photography
                <input type="checkbox" name="hobbies[]" id="" value="drawing">Drawing
                <input type="checkbox" name="hobbies[]" id="" value="dance">Dance
                <input type="checkbox" name="hobbies[]" id="" value="cricket">Cricket
                <input type="checkbox" name="hobbies[]" id="" value="football">Football
            </p>
            <p><input type="submit" value="Send Details" name="send details"></p>
        </form>
    </body>
</html>
