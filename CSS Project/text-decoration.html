<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Decoration</title>
    <style>
        a{
            text-decoration: none;
        }

        #underline{
            text-decoration: underline;
        }

        #overline{
            text-decoration: overline;
        }

        #linethrough{
            text-decoration: line-through;
        }

        #more{
            text-decoration: underline overline;
        }
    </style>
</head>
<body>
    <p><a href="#">Link</a></p>

    <p id="underline">Important - underline</p>

    <p id="overline">Overline property</p>

    <p><span id="linethrough">500</span> 250</p>
    
    <p>Blink is a debricated attribute</p>

    <p id="more">Many Attribute</p>
</body>
</html>
