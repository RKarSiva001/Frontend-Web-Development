<html>
    <head>
        <title>List Tags</title>
    </head>
    <body>
        <h1>Unordered List</h1>
        <ul>
            <li>list item  1</li>
            <li>list item  2</li>
            <li>list item  3</li>
            <li>list item  4</li>
            <li>list item  5</li>
        </ul>
        <h1>Ordered List</h1>
        <ol>
            <li>list item  1</li>
            <li>list item  2</li>
            <li>list item  3</li>
            <li>list item  4</li>
            <li>list item  5</li>
        </ol>
        <h1>Definition List</h1>
        <dl>
            <dt>dfn term</dt>
            <dd>dfn data</dd>
        </dl>
    </body>
</html>
