<html>
    <head>
        <title>Form Exercise</title>
    </head>
    <body>
        <h1>Contact form</h1>
        <form action="" method="POST">
            <p><label for="name">Name: </label><br>
            <input type="text" name="username" id="name"></p>
            <p><label for="email">Email: </label><br>
            <input type="email" name="email" id="email"></p>
            <p><label for="subject">Subject: </label><br>
            <input type="text" name="subject" id="subject"></p>
            <p><label>I want to learn first</label><br>
            <input type="radio" name="learn_first" id="html" name="html" checked><label for="html">HTML</label>
            <input type="radio" name="learn_first" id="css" name="css"><label for="css">CSS</label>
            <input type="radio" name="learn_first" id="js" name="js"><label for="js">Javascript</label>
            </p>
            <p><label for="message">Message: </label><br>
            <textarea name="message" id="message" cols="30" rows="10" placeholder="Enter your message"></textarea></p>
            <p><input type="submit" name="Send" value="Send Message"></p>
        </form>
    </body>
</html>
